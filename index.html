    <header>

    <button type="input" class="endGameBtn" onClick="endGame()">END GAME</button>
    </div>
    <div id="container">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Fonzy Bird Game</h5>
